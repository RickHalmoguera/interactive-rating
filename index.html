<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="how-we-do-container">
            <div class="star-container"></div>

            <div class="text-container">
                <h2>How did we do?</h2>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            <div class="rating-container">
                <div class="rating-btn" id="oneStar">1</div>
                <div class="rating-btn" id="twoStar">2</div>
                <div class="rating-btn" id="threeStar">3</div>
                <div class="rating-btn" id="fourStar">4</div>
                <div class="rating-btn" id="fiveStar">5</div>
            </div>

            <div class="submit-btn" id="submitBtn">submit</div>
        </div>
        <div class="thanks-container hidden">
            <div class="img-container">
                <img src="./images/illustration-thank-you.svg" alt="Thank you">
            </div>

            <div class="your-rating-container "></div>

            <div class="text-container">
                <h2>Thank you!</h2>
                <p>We appreciate you taking the time spent giving us a rating. If you need additional, do not hesitate to contact us. Thank you!</p>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
